<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MockApi.io - Assessment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/exercise1.css" />
</head>
<body class="bg-light">
    <div class="container">
        <div class="py-3">
            <h2>List of Users</h2>
            <p class="lead">List of users from mock api is as follows :</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <!-- User List Template Starts Here-->
                        <script type="text/x-handlebars-template" id="template">
                            <ul id="userListTemplate">
                                {{#each data}}
                                <li>
                                    <div class="py-2">
                                        <div class="users-list">
                                            <img src="{{avatar}}" class="img-fluid img-thumbnail user float-left" />
                                            <div class="ml-2 float-left">
                                                <h5 class="p-0">{{name}} </h5>
                                                <div>
                                                    <button id="lnk{{id}}" onclick="toggle('lnk{{id}}')" class="small showDetails float-left">Show details</button>
                                                    <div class="user_details hide ml-2 float-left" id="details{{id}}"><span class="">#{{id}} | Created at : {{createdAt}}</span></div>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                                </li>
                                {{/each}}
                            </ul>
                        </script>
                        <!--User List Template Ends Here-->
                        <div id="userList">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/exercise1.js" type="text/javascript"></script>
    <script src="js/handlebar.js" type="text/javascript"></script>
</body>
</html>
